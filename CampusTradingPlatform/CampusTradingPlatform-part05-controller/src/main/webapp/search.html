<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>看看</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <script src="js/angular.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/service/userService.js"></script>
    <script src="js/service/itemService.js"></script>
    <script src="js/service/commentService.js"></script>
    <script src="js/controller/itemController.js"></script>
</head>
<body ng-app="kankan" ng-controller="itemController" ng-init="searchItem()">
<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">搜索结果</h1>
</header>
<div class="mui-content">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-media" ng-repeat="item in items">
            <div class="mui-card">
                <div class="mui-card-header"><label style="font-size: small">{{item.title}}</label></div>
                <div class="mui-card-content">
                    <a class="mui-card-link" href="itemdetail.html">
                        <img src="{{item.imageUrl}}" alt="" width="100%"/><strong></strong>
                    </a>
                </div>
                <div class="mui-card-content">
                    <div class="mui-card-content-inner">
                        <p>{{item.time|date:'yyyy-MM-dd HH:mm:ss'}}</p>
                        <p style="color: #333;"> {{item.content}}</p>
                    </div>
                </div>
                <div class="mui-card-footer">
                    <a class="mui-card-link"></a>
                    <a class="mui-card-link" href="itemdetail.html#?itemId={{item.itemId}}">
                        <font class="mui-text-right">查看更多</font>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
<script src="js/mui.min.js"></script>
<script src="js/app.js"></script>
</body>

</html>
