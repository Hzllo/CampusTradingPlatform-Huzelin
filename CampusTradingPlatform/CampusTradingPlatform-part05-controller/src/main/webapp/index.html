<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>看看</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <script src="js/angular.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/service/userService.js"></script>
    <script src="js/service/itemService.js"></script>
    <script src="js/controller/userController.js"></script>
</head>
<body ng-app="kankan" ng-controller="userController" ng-init="getName()">
<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
    <a class="mui-icon mui-icon-bars" href="center.html"></a>
    <h1 class="mui-title">看看广场</h1>
    <button ng-if="username==null" class=" mui-pull-right mui-btn-link"><a href="login.html">登录</a></button>
    <button ng-if="username!=null" class=" mui-pull-right mui-btn-link"><b style="color: black">{{username}}，</b><a
            href="/logout">退出</a></button>
</header>
<div class="mui-content">
    <div class="mui-card">
        <div class="mui-card-header">
            <input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜你所想">
        </div>
        <div class="mui-card-content">
            <div class="mui-card-content-inner">
                <div id="sliderSegmentedControl"
                     class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                    <div class="mui-scroll">
                        <a class="mui-control-item mui-active" href="#item1mobile">
                            推荐
                        </a>
                        <a class="mui-control-item" href="#item2mobile">
                            上新
                        </a>
                        <a class="mui-control-item" href="#item3mobile">
                            最火
                        </a>
                        <a class="mui-control-item" href="#item3mobile">
                            广告位
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-media">
            <div class="mui-card">
                <div class="mui-card-header"><label style="font-size: small">小欣欣</label></div>
                <div class="mui-card-content">
                    <a class="mui-card-link" href="itemdetail.html">
                        <img src="images/df21d9a4a5a5ec40b39e2c5b1d361101.jpg" alt="" width="100%"/><strong></strong>
                    </a>
                </div>
                <div class="mui-card-content">
                    <div class="mui-card-content-inner">
                        <p>2019年3月12日03:04:22</p>
                        <p style="color: #333;">这里显示文章摘要，让读者对文章内容有个粗略的概念...</p>
                    </div>
                </div>
                <div class="mui-card-footer">
                    <a class="mui-card-link"></a>
                    <a class="mui-card-link" href="itemdetail.html">
                        <font class="mui-text-right">查看更多</font>
                    </a>
                </div>
            </div>
        </li>
    </ul>
    <script src="js/mui.min.js"></script>
    <script src="js/app.js"></script>
</div>
</body>

</html>
