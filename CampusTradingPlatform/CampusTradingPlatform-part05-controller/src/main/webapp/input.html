            // 将图片将转成 base64 格式,并保存在reader中

    function compressImg(img) {  // 压缩图片
        let self = this
        const maxSize = 200 * 1024; //200K
        const maxWidth = 640; //设置最大宽度
        const maxHeight = maxWidth; //设置最大高度

        if (img.height > maxHeight) {
            //按最大高度等比缩放

            img.height = maxHeight;
        }
        if (img.width > maxWidth) {
            //按最大宽度等比缩放

            img.width = maxWidth;
        }

    function calculaFileSize(base64) {
        // 计算base64文件流大小
        base64 = base64.substring(22)
        const equalIndex = base64.indexOf('=')
        if (base64.indexOf('=') > 0) {
            base64 = base64.substring(0, equalIndex)
        }
        var strLength = base64.length
        var fileLength = parseInt(strLength - (strLength / 8) * 2)
        return fileLength
    }

    function dataURLtoBlob(dataURL) {
        // base64转化为blob对象
        // 解码base64
        var byteString = atob(dataURL.split(",")[1]);
        var mimeString = dataURL
            .split(",")[0]
            .split(":")[1]
            .split(";")[0];
        // 类型数组
        var ia = new Uint8Array(byteString.length);
        for (var i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
        }
        return new Blob([ia], {
            type: mimeString
        });
    }

    function createNewImg(base64Url) {
        // 创建一个新图像
        const imgWidth = 640;
        const imgHeight = 640;
        let img = new Image();
        img.src = base64Url;

        if (!img.width || img.width == 0) {
            // 有时图片过大，会压缩失败，出现无法获取宽和高的情况
            img.width = imgWidth;
            img.height = imgHeight;
        }

        return img;
    }

    function getBase64Type(dataURL) {
        // 获取base64图片类型
        var mimeString = dataURL
            .split(",")[0]
            .split(":")[1]
            .split(";")[0];
        return mimeString;
    }

    function getCompressRate(allowMaxSize, fileSize) {
        // 计算压缩比率，size单位为MB
        let compressRate = 1;
        if (fileSize / allowMaxSize > 4) {
            compressRate = 0.5;
        } else if (fileSize / allowMaxSize > 3) {
            compressRate = 0.6;
        } else if (fileSize / allowMaxSize > 2) {
            compressRate = 0.7;
        } else if (fileSize > allowMaxSize) {
            compressRate = 0.8;
        } else {
            compressRate = 0.9;
        }
        return compressRate;
    }

    var nativeWebview, imm, InputMethodManager;
    var initNativeObjects = function () {
        if (mui.os.android) {
            var main = plus.android.runtimeMainActivity();
            var Context = plus.android.importClass("android.content.Context");
            InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
            imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
        } else {
            nativeWebview = plus.webview.currentWebview().nativeInstanceObject();
        }
    };
    var showSoftInput = function () {
        if (mui.os.android) {
            imm.toggleSoftInput(0, InputMethodManager.SHOW_FORCED);
        } else {
            nativeWebview.plusCallMethod({
                "setKeyboardDisplayRequiresUserAction": false
            });
        }
        setTimeout(function () {
            var inputElem = document.querySelector('input');
            inputElem.focus();
            inputElem.parentNode.classList.add('mui-active'); //第一个是search，加上激活样式
        }, 200);
    };
    mui.plusReady(function () {
        initNativeObjects();
        showSoftInput();
    });
</script>
