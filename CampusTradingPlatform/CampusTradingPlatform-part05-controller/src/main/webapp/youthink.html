<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>看看</title>
    <meta content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <!--标准mui.css-->
    <link href="css/mui.min.css" rel="stylesheet">
    <!--App自定义的css-->
    <link href="../css/app.css" rel="stylesheet" type="text/css"/>
    <style>
        .title {
            margin: 20px 15px 10px;
            color: #6d6d72;
            font-size: 15px;
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的想要</h1>
</header>
<div class="mui-content">
    <div class="mui-card" style="margin-bottom: 35px;">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-right" src="images/df21d9a4a5a5ec40b39e2c5b1d361101.jpg">
                    <div class="mui-media-body">
                        商品标题
                        <p class='mui-ellipsis'>你说: 想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
                    </div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-right" src="images/df21d9a4a5a5ec40b39e2c5b1d361101.jpg">
                    <div class="mui-media-body">
                        商品标题
                        <p class='mui-ellipsis'>你说: 烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
                    </div>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-right" src="images/df21d9a4a5a5ec40b39e2c5b1d361101.jpg">
                    <div class="mui-media-body">
                        商品标题
                        <p class='mui-ellipsis'>你说: 静静的看这个世界，最后终于疯了</p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>

</body>
<script src="js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
</html>
