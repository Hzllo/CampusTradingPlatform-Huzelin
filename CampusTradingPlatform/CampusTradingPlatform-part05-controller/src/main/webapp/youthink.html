<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>看看</title>
    <meta content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <!--标准mui.css-->
    <link href="css/mui.min.css" rel="stylesheet">
    <!--App自定义的css-->
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
    <script src="js/angular.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/service/itemService.js"></script>
    <script src="js/service/commentService.js"></script>
    <script src="js/controller/itemController.js"></script>
    <style>
        .title {
            margin: 20px 15px 10px;
            color: #6d6d72;
            font-size: 15px;
        }
    </style>
</head>

<body ng-app="kankan" ng-controller="itemController" ng-init="myThinkItem()">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的想要</h1>
</header>
<div class="mui-content">
    <div class="mui-card" style="margin-bottom: 35px;">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media" ng-repeat="item in items">
                <a href="itemdetail.html#?itemId={{item.itemId}}">
                    <img class="mui-media-object mui-pull-right" src="{{item.imageUrl}}">
                    <div class="mui-media-body">
                        {{item.title}}
                        <p class='mui-ellipsis'>你说: {{item.comment.content}}</p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>

</body>
<script src="js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
</html>
