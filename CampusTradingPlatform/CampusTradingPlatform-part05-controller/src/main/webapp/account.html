<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>看看</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
    <script src="js/angular.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/service/userService.js"></script>
    <script src="js/service/itemService.js"></script>
    <script src="js/controller/userController.js"></script>
</head>
<body ng-app="kankan" ng-controller="userController" ng-init="getUser();findCount()">
<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">个人中心</h1>
</header>
<div class="mui-content">
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell mui-media">
            <a class="mui-navigate-right" href="setting.html">
                <img class="mui-media-object mui-pull-left head-img" id="head-img" src="{{user.image}}">
                <div class="mui-ellipsis">
                    用户名: {{user.username}}
                    <p class='mui-ellipsis'>电话号码: {{user.phone}}</p>
                </div>
            </a>
        </li>
    </ul>
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right" href="inputItem.html">上传商品</a>
        </li>
    </ul>
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right" href="information.html">新消息<span
                    class="mui-badge" ng-if="count!=0">{{count}}</span></a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right" href="youthink.html">我的想要</a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right" href="myItem.html">我上传的商品</a>
        </li>
    </ul>
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right" href="info.html">关于看看<i class="mui-pull-right">By 广西科技大学</i></a>
        </li>
    </ul>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell" style="text-align: center;">
            <a href="/logout">退出登录</a>
        </li>
    </ul>


</div>
<script src="js/mui.min.js"></script>
<script src="js/app.js"></script>
</body>

</html>
